<!DOCTYPE html>
<html>
  <head>
    <title>Amicable</title>
    <link rel="stylesheet" href="amicable.css" />
    <script src="amicable.js"></script>
  </head>

  <body>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
      <h1>Amicable Number Calculator</h1>
      <div class="form">
        <form>
          <input type="number" name="firstNumber" id="firstNumber" />
          <input type="number" name="secondNumber" id="secondNumber" />
        </form>
      </div>
      <div class="numbersToshow" id="numbersToshow"></div>
      <input
        class="myButton"
        type="button"
        value="Calculate Total"
        onclick="calcAmicable(firstNumber.value, secondNumber.value)"
      />
    </div>
  </body>
</html>
